<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Pet | User infomation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/user-info.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary">
            <div class="col-sm-2" id="logoIcon">
                <img th:src="@{/img/logo.png}" alt="4pet logo" width="70%" class="rounded-circle">
            </div>
            <div class="col-sm-8 container-fluid p-3 bg-primary text-white text-center">
                <h1>USER INFOMATION</h1>
                <p>This page required login to be seen!</p>
            </div>
            <div class="col-sm-2 text-white" style="display: flex;">
                <div id="login" class="text-center">
                    <i class="fas fa-user-check"></i>
                    <div class="text-center">
                        <a th:href="@{/client/user-info}" th:utext="${#request.userPrincipal.name + ', ' + USER_BALANCE + '$'}" class="bg-success text-white"></a>
                        <p><a th:href="@{/logout}" class="text-reset"><u>Sign out</u></a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/client/homepage}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/client/shop}">Food Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/client/cart}">My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">User Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/homepage}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <img th:src="@{/img/user.png}" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:90px;">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-sm-12 p-3 border text-dark" style="border-radius: 15px;">
                <label for="username">Welcome back,</label><br>
                <p id="username" class="font-weight-bold text-warning" th:text="${#request.userPrincipal.name}"></p>
                <br>
                <label for="roles">Your roles:</label><br>
                <p id="roles" class="font-weight-bold text-warning" th:text="${USER_ROLES}"></p>
                <br>
                <label for="fullname">Full name:</label><br>
                <p id="fullname" class="font-weight-bold text-warning" th:text="${USER_DATA.firstName + ' ' + USER_DATA.lastName}"></p>
                <br>
                <label for="email">Email:</label><br>
                <p id="email" class="font-weight-bold text-warning" th:text="${USER_DATA.email}"></p>
                <br>
                <label for="balance">Balance:</label><br>
                <p id="balance" class="font-weight-bold text-warning" th:text="${USER_DATA.balance} + ' $'"></p>
            </div>
        </div>
    </div>
</body>
</html>
