<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Pet | User infomation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/user-info.css}">
</head>
<body>
    <div id="header">
        <div id="iconShop">
            <img th:src="@{/img/logo.png}" alt="" width="14%" class="rounded-circle">
        </div>
        <div id="nav">
            <div id="navsub">
                <a th:href="@{/client/homepage}">Homepage</a>
            </div>
            <div id="navsub">
                <a th:href="@{/client/shop}">Shop</a>
                <div id="item">
                    <a href="javascript:void(0)" id="subitem">Dog food</a>
                    <a href="javascript:void(0)" id="subitem">Cat food</a>
                </div>
            </div>
            <div id="navsub">
                <a th:href="@{/client/cart}">Cart</a>
            </div>
            <div id="navsub">
                <a th:href="@{/admin/homepage}">Admin</a>
            </div>
            <div id="navsub" class="currentLocation">
                <i class="fas fa-user-check"></i>
                <div class="text-center">
                    <p><u><a th:utext="${#request.userPrincipal.name}"></a></u></p>
                    <a th:href="@{/logout}"><u>Sign out</u></a>
                </div>
            </div>
        </div>
    </div>
    <style>
        #title h1{
            font-weight: bold;
        }
        #profile{
            font-size: large;
            padding: 10px;
        }
        #profile b{
            color: blue;
        }
    </style>
    <div class="container-fluid p-3 bg-dark text-white">
	  	<h1>USER INFOMATION PAGE</h1>
	  	<p>This page required login to be seen!</p>
	</div>
    <div id="profile">
        <p><i class="fas fa-user-alt"></i> Welcome back, <b><span th:utext="${#request.userPrincipal.name}"></span></b>!</p>
        <p><i class="fas fa-user-tag"></i> Your roles: <b th:if="${USER_ROLES != null}" th:utext="${USER_ROLES}"></b></p>
        <p><i class="fas fa-file-signature"></i> Full name: <b th:text="${USER_DATA.firstName + ' ' + USER_DATA.lastName}"></b></p>
        <p><i class="fas fa-envelope"></i> Email: <b th:text="${USER_DATA.email}"></b></p>
        <p><i class="fas fa-comment-dollar"></i> Balance: <b th:text="${USER_DATA.balance} + '$'"></b></p>
    </div>
</body>
</html>
