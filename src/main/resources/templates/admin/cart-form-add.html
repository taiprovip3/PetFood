<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>4Pet | Add/Update Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}"  src="../static/img/logo.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/homepage}" href="#">admin-home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                    </li>
    
                </ul>
    
            </div>
        </div>
    </nav>
    <div><a th:href="@{/admin/carts}">Go back here</a></div>
    <br>
    <div class="container-fluid">
        <form th:action="@{/admin/carts}" th:object="${CART_DATA}" method="POST">
            <input type="hidden" name="cartId" th:field="*{cartId}" >
            <div class="form-group">
                <label for="userId">Select avaiable owner</label>
                <select class="form-control" id="userId" name="userId" th:field="*{userId}">
                    <option th:each="user : ${LIST_USER}"
                        th:value="${user.userId}"
                        th:text="${user.username}"
                    ></option>
                </select>
            </div>
            <div class="form-group">
                <label for="userId">Select avaiable product</label>
                <select class="form-control" id="productId" name="productId" th:field="*{productId}">
                    <option th:each="product : ${LIST_PRODUCT}"
                        th:value="${product.productId}"
                        th:text="${product.name}"
                    ></option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" min="1" onkeypress="return event.charCode != 45" class="form-control" name="quantity" id="quantity" th:field="*{quantity}">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
