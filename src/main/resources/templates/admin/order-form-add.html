<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>4Pet | Order Form Add</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/logo.png}"  src="../static/img/logo.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/homepage}" href="#">Admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/admin/orders}" method="POST" th:object="${ORDER_DATA}">
                <input type="hidden" name="orderId"  th:field="*{orderId}" />
                <input type="hidden" name="userId"  th:field="*{userId}" />
                <input type="hidden" name="productId"  th:field="*{productId}" />
				<div class="form-group">
					<label for="status">Status</label>
                    <select class="form-control font-italic" name="status" id="status" th:field="*{status}">
                    	<option value="PENDING" class="text-success">PENDING</option>
                    	<option value="COMMITED" class="text-danger">COMMITED</option>
                    </select>
				</div>
                <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input type="text" class="form-control" required th:field="*{orderDate}" name="orderDate" id="orderDate"  placeholder="Enter orderDate">
                </div>
                <div class="form-group">
                    <label for="shippedDate">Shipped Date</label>
                    <input type="text" class="form-control" required th:field="*{shippedDate}" name="shippedDate" id="shippedDate"  placeholder="Enter shippedDate">
                </div>
                <div class="form-group">
                    <label for="address">Shipped Address</label>
                    <input type="text" class="form-control" required th:field="*{address}" name="address" id="address"  placeholder="Enter address deliver package">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" min="1" class="form-control" required th:field="*{quantity}" name="quantity" id="quantity">
                </div>
                <div class="form-group">
                    <label for="totalPrice">Price</label>
                    <input type="number" min="1" step="any" onkeypress="return event.charCode != 45" class="form-control" required th:field="*{totalPrice}" name="totalPrice" id="totalPrice">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
