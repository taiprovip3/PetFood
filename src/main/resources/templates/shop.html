<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Pet | Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/shop.css}">
</head>
<body>
    <div id="header">
        <div id="iconShop">
            <img th:src="@{/img/logo.png}" alt="" width="10%" class="rounded-circle">
        </div>
        <div id="nav">
            <div id="navsub">
                <a th:href="@{/client/homepage}">Homepage</a>
            </div>
            <div id="navsub">
                <a th:href="@{/client/shop}" id="currentLocation">Shop</a>
                <div id="item">
                    <a href="javascript:void(0)" id="subitem">Dog food</a>
                    <a href="javascript:void(0)" id="subitem">Cat food</a>
                </div>
            </div>
            <div id="navsub">
                <a th:href="@{/client/cart}">Cart</a>
            </div>
            <div id="navsub">
                <a href="javascript:void(0)">Login</a>
            </div>
        </div>
    </div>
   <br>
    <div id="searchBox">
        <input type="text" name="" id="" placeholder="What are you looking for ? Searching here...">
    </div>
    <br>
    <div id="contentBox">
        <div id="contentPage">
            <h1>Page content</h1>
            <ul>
                <li id="scr-intro">Introduction <i class="fas fa-check-square"></i></li>
                <li id="scr-getstarted">Choose your pet food <i class="fas fa-check-square"></i></li>
                <li id="scr-contact">Contact / support <i class="fas fa-check-square"></i></li>
            </ul>
        </div>
        <div id="content">
            <p id="getStarted"><a th:href="@{/client/homepage}">Homepage</a> > Shop <i class="fas fa-street-view" style="color: forestgreen;"></i></p>
            <hr>
            <form th:action="@{/client/filterProduct}" th:method="get">
            <h3>
                Choose your pet type:
                <select name="selectPetType" id="selectPetType">
                    <option value="ALL" selected>All</option>
                    <option value="DOG">Dog</option>
                    <option value="CAT">Cat</option>
                </select>
            </h3>
            <div id="petType">
                <div id="dogType">
                    <img th:src="@{/img/dogIcon.png}" width="50%">
                </div>
                <div id="catType">
                    <img th:src="@{/img/catIcon.png}" width="50%">
                </div>
            </div>
            <h3>
                Select avaiable categories:
                <select name="selectCategory" id="selectCategory">
                    <option value="ALL" selected>All</option>
                    <option value="KIBBLE">Kibble</option>
                    <option value="DEHYDRATED">Dehydrated</option>
                    <option value="CANNED">Canned</option>
                    <option value="SEMI-MOIST">Semi - Moist</option>
                    <option value="HOMEMADE">Home made</option>
                    <option value="RAW MEAT-BASED">Raw Meat-Based</option>
                </select>
            </h3>
            <div id="categoryType">
                <img th:src="@{/img/category_all.png}" width="50%">
            </div>
            <div class="text-center">
                <input type="submit" value="Filter" class="btn btn-secondary btn-lg text-center" style="padding: 8px; width: 18%;">
            </div>
            </form>
            <hr>
            <p><u><i>List products:</i></u></p>
            <div id="resultType">
            <th:block th:each="i : ${LIST_PRODUCTS}">
            	<div id="food">
                    <div id="foodImg" style="padding: 10px;">
                        <img th:src="@{/img/royal_canin.jpg}" width="100%">
                    </div>
                    <form th:action="@{/client/addProductToCart}" th:method="post" th:object="${PRODUCT_DATA}">
                    <div id="foodDetail">
                        <input type="text" th:value="${i.productId}" id="productId" name="productId"/>
                        <input type="text" th:value="${i.name}" id="name" name="name"/>
                        <input type="text" th:value="${i.type}" id="type" name="type"/>
                        <input type="text" th:value="${i.description}" id="description" name="description"/>
                        <input type="text" th:value="${i.price}" id="price" name="price"/>
                        <input type="text" th:value="${i.weight}" id="weight" name="weight"/>
                        <input type="text" th:value="${i.quantity}" id="quantity" name="quantity"/>
                        <input type="text" th:value="${i.image}" id="image" name="image"/>
                        <input type="text" th:value="${i.category}" id="category" name="category"/>
                        <h6 th:utext="${i.name}"></h6>
                        <p th:utext="${i.price}"></p>
                        <p th:utext="${i.description}"></p>
                        <div>
                            <input type="submit" value="Add to cart" class="btn btn-info">
                            <!-- <input type="button" value="View product" class="btn btn-info"> -->
                        </div>
                    </div>
                    </form>
                </div>
			</th:block>
            </div>
        </div>
    </div>
<script th:src="@{/jQuery/shop.js}"></script>
</body>
</html>
