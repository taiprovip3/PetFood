<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>4Pet | Product Form Add</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/img/logo.png}" src="../static/img/logo.png" width="auto" height="70"
           class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin/homepage}" href="#">admin-home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div class="container">
  <h3>Add/Update a new User</h3>
  <form th:action="@{/admin/users/add}" method="post" th:object="${USER_DATA}" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-5">

        <input type="hidden" name="userId" id="userId" th:field="*{userId}">
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" required th:field="*{username}" name="username" id="username"
                 placeholder="Enter user name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">FullName</span>
          </div>
          <input type="text" class="form-control" placeholder="First Name"  required th:field="*{firstName}" name="firstName" id="firstName" >
          <input type="text" class="form-control" placeholder="Last Name"  required th:field="*{lastName}" name="lastName" id="lastName" >
        </div>
        <div class="form-group">
          <label for="password">Your password</label>
          <input type="password" class="form-control" required th:field="*{password}" name="password" id="password"
                 placeholder="Enter your password">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" required th:field="*{email}" name="email" id="email"
                 placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="roleId">Select Role</label>
          <select class="form-control" th:field="*{roleId}" id="roleId" name="roleId">
            <option th:each="role : ${LIST_ROLE}"
                    th:value="${role.roleId}"
                    th:text="${role.nameRole}">
          </select>
        </div>

        <div class="col-sm-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>


    </div>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
