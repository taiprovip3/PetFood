<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4Pet | Shop</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" th:href="@{/css/shop.css}">
	<style>
			table{
				background-color: lightgray;
			}
			table input{
				border-radius: 20px;
			}
		</style>
</head>

<body>
	<div id="header">
		<div id="iconShop">
			<img th:src="@{/img/logo.png}" width="10%" class="rounded-circle">
		</div>
		<div id="nav">
			<div id="navsub">
				<a th:href="@{/client/homepage}">Homepage</a>
			</div>
			<div id="navsub">
				<a th:href="@{/client/shop}">Shop</a>
			</div>
			<div id="navsub">
				<a th:href="@{/client/cart}"><u>Cart</u></a>
			</div>
			<div id="navsub">
				<a th:href="@{/admin/homepage}">Admin</a>
			</div>
			<div id="navsub" th:if="${#request.userPrincipal == null}">
				<a th:href="@{/common/login}">Login</a>
			</div>
			<div id="navsub" th:unless="${#request.userPrincipal == null}">
				<i class="fas fa-user-check"></i>
				<div class="text-center">
					<p>
						<u><a th:href="@{/client/showUserInfo}" th:utext="${#request.userPrincipal.name}"></a></u>
					</p>
					<a th:href="@{/logout}"><u>Sign out</u></a>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<br>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">Image</th>
					<th scope="col">Product Name</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cart : ${LIST_CART}">
					<td>
						<img th:src="${'/product-img/' + cart.product.image}" width="30%">
					</td>
					<td th:text="${cart.product.name}"></td>
					<td th:text="${cart.price} + '$'"></td>
					<td>
						<form th:action="@{/client/cart/update}" th:method="post">
							<input type="hidden" name="productId" th:value="${cart.product.productId}">
							<input type="number" th:value="${cart.quantity}" id="quantity" name="quantity"/>
							<input style="margin-left: 20%; margin-top: 10px" type="submit" value="Update" class="btn btn-outline-warning">
						</form>
					</td>
					<td>
						<a th:href="@{/client/cart/delete/(productId=${cart.product.productId})}"
							class="btn btn-outline-danger"
							onclick="if(!(confirm('Are you sure you want to delete this product?'))) return false">
								Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<label>Total: <label th:text="${TOTAL}"></label></label>
		<button style="margin-left: 10px" type="button" class="btn btn-outline-success">Buy</button>
	</div>

</body>

</html>
