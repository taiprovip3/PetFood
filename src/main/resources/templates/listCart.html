<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Pet | Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/shop.css}">
</head>
<body>
    <div id="header">
        <div id="iconShop">
            <img th:src="@{/img/logo.png}" width="10%" class="rounded-circle">
        </div>
        <div id="nav">
            <div id="navsub">
                <a th:href="@{/client/homepage}">Homepage</a>
            </div>
            <div id="navsub">
                <a th:href="@{/client/shop}"><u>Shop</u></a>
            </div>
            <div id="navsub">
                <a th:href="@{/client/cart}">Cart</a>
            </div>
            <div id="navsub">
                <a th:href="@{/admin/homepage}">Admin</a>
            </div>
            <div id="navsub" th:if="${#request.userPrincipal == null}">
                <a th:href="@{/common/login}">Login</a>
            </div>
            <div id="navsub" th:unless="${#request.userPrincipal == null}">
                <i class="fas fa-user-check"></i>
                <div class="text-center">
                    <p><u><a th:href="@{/client/showUserInfo}" th:utext="${#request.userPrincipal.name}"></a></u></p>
                    <a th:href="@{/logout}"><u>Sign out</u></a>
                </div>
            </div>
        </div>
    </div>
    <div id="contentBox">

        <div id="category">
            <p><u><i>List cart:</i></u></p>
            <div id="resultType">
            <th:block th:each="i : ${LIST_CART}">
            	<div id="food">
                    <div id="foodImg" style="padding: 10px;">
                        <img th:src="${i.product.image}" width="100%">
                    </div>
                    <form th:action="@{/client/addProductToCart}" th:method="post">
                    <div id="foodDetail">
                        <input type="text" th:value="${i.product.name}" id="name" name="name"/>
                        <input type="text" th:value="${i.price}" id="price" name="price"/>
                        <input type="text" th:value="${i.quantity}" id="quantity" name="quantity"/>
                        <!-- <h6 th:utext="${i.name}"></h6>
                        <p th:utext="${i.price}"></p>
                        <p th:utext="${i.description}"></p> -->
                        <div>
                            <button type="button" class="btn btn-outline-warning">Update</button>
							<button type="button" class="btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                    </form>
                </div>
			</th:block>
            </div>
            <button type="button" class="btn btn-outline-success">Buy</button>
        </div>

    </div>
<script th:src="@{/jQuery/shop.js}"></script>
</body>
</html>
